name: CICD

on:
  push:
    branches: ['main']

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: install dependecies
        run: npm install
